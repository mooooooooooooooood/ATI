<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <style>
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .test-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
        }
        .test-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }
        .test-info {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<h1>IELTS Reading Tests Available</h1>
<p>Total Tests: <span th:text="${testCount}">55</span></p>

<div class="test-grid">
    <th:block th:if="${not #lists.isEmpty(tests)}">
        <div th:each="test : ${tests}" class="test-card">

            <a th:href="@{/reading/tests/{id}(id=${test.id})}" style="text-decoration: none; color: inherit;">

                <div class="test-title">
                    <span th:text="${test.testName}">Sample Test Name</span>
                </div>

                <div class="test-info">
                    Level: <span th:text="${test.testLevel}">Academic</span>
                </div>
                <div class="test-info">
                    Test ID: <span th:text="${test.id}">1</span>
                </div>
            </a>
        </div>
    </th:block>

    <th:block th:unless="${not #lists.isEmpty(tests)}">
        <p>No reading tests found in the database. Please run the SQL insertion script.</p>
    </th:block>
</div>

</body>
</html>
