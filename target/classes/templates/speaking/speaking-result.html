<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Speaking Test Result - EO.EO</title>
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/practice-page.css}">
    <style>
        .result-page {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .result-header {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            padding: 50px 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            color: white;
            text-align: center;
        }

        .result-header h1 {
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .test-type-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .score-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .score-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .score-box.overall {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            grid-column: 1 / -1;
        }

        .score-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .score-box.overall .score-label {
            color: rgba(255,255,255,0.9);
        }

        .score-number {
            font-size: 56px;
            font-weight: 700;
            color: #38f9d7;
        }

        .score-box.overall .score-number {
            color: white;
            font-size: 64px;
        }

        .content-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid #38f9d7;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 40px 0;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #38f9d7;
            border: 2px solid #38f9d7;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="result-page">
        <div class="result-header">
            <div class="test-type-badge">üó£Ô∏è Speaking Test</div>
            <h1 th:text="${submission.getTestDisplayName()}">CAM 20 - Speaking Test 1</h1>
            
            <div class="score-summary">
                <div class="score-box">
                    <div class="score-label">Fluency</div>
                    <div class="score-number">7.0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">Pronunciation</div>
                    <div class="score-number">7.5</div>
                </div>
                <div class="score-box overall">
                    <div class="score-label">Overall Band Score</div>
                    <div class="score-number" th:text="${submission.overallScore}">7.0</div>
                </div>
            </div>
        </div>

        <div class="content-section">
            <h2 class="section-title">üó£Ô∏è Speaking Test - Coming Soon</h2>
            <p style="text-align: center; font-size: 18px; color: #666; padding: 40px;">
                Speaking test result page is under development.<br>
                This feature will be available soon!
            </p>
        </div>

        <div class="action-buttons">
            <a href="/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
            <a href="/speaking/tests" class="btn btn-primary">Take Another Test ‚Üí</a>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
