<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Writing Test - EO.EO</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/test-collection.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <style>
        .writing-test-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .test-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }
        .test-header h1 {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        .timer {
            font-size: 24px;
            color: #e53935;
            font-weight: 600;
        }
        .task-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }
        .task-section h2 {
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e53935;
        }
        .task-question {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        .task-image {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 10px;
        }
        .answer-area {
            margin-top: 20px;
        }
        .answer-area textarea {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            resize: vertical;
        }
        .answer-area textarea:focus {
            outline: none;
            border-color: #e53935;
        }
        .word-count {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .word-count.warning {
            color: #ff9800;
        }
        .word-count.success {
            color: #4caf50;
        }
        .submit-section {
            text-align: center;
            padding: 30px;
        }
        .btn-submit {
            padding: 15px 50px;
            background: #e53935;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-submit:hover {
            background: #c62828;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(229,57,53,0.4);
        }
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        .loading-overlay.active {
            display: flex;
        }
        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e53935;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="writing-test-container">
        <div class="test-header">
            <h1 th:text="${pageTitle}">Writing Test</h1>
            <div class="timer" id="timer">60:00</div>
        </div>

        <form id="writingTestForm">
            <input type="hidden" id="testId" th:value="${testId}">
            
            <!-- Task 1 -->
            <div class="task-section">
                <h2>Task 1 - <span th:text="${task1Type}">Graph/Chart</span></h2>
                <div class="task-question" th:text="${task1Question}">
                    The chart below shows...
                </div>
                <img th:if="${task1ImageUrl}" th:src="${task1ImageUrl}" alt="Task 1 Image" class="task-image" id="task1Image">
                
                <div class="answer-area">
                    <label><strong>Your answer (minimum 150 words):</strong></label>
                    <textarea id="task1Answer" name="task1Answer" placeholder="Write your answer here..."></textarea>
                    <div class="word-count" id="task1WordCount">Words: 0 / 150</div>
                </div>
            </div>

            <!-- Task 2 -->
            <div class="task-section">
                <h2>Task 2 - Essay</h2>
                <div class="task-question" th:text="${task2Question}">
                    Some people believe that...
                </div>
                
                <div class="answer-area">
                    <label><strong>Your answer (minimum 250 words):</strong></label>
                    <textarea id="task2Answer" name="task2Answer" placeholder="Write your answer here..."></textarea>
                    <div class="word-count" id="task2WordCount">Words: 0 / 250</div>
                </div>
            </div>

            <div class="submit-section">
                <button type="submit" class="btn-submit" id="submitBtn">Submit Test</button>
            </div>
        </form>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3>Đang chấm bài của bạn...</h3>
            <p>Vui lòng đợi trong giây lát</p>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script src="/js/main.js"></script>
    <script src="/js/writing-test.js"></script>
</body>
</html>
