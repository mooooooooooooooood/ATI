<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Question Practice'">IELTS Practice</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/practice-page.css}">
    
    <style>
        /* ‚úÖ Container ch√≠nh */
        .practice-page {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* ‚úÖ Ph·∫ßn hi·ªÉn th·ªã c√¢u h·ªèi - CƒÇN GI·ªÆA */
        .question-display-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .question-display-area h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .question-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            margin: 0 auto;
            max-width: 800px;
        }

        .question-container h2 {
            color: white;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
            opacity: 0.95;
        }

        .question-text {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            font-size: 22px;
            line-height: 1.6;
            color: #333;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            margin: 0;
        }

        /* ‚úÖ Ph·∫ßn recording - CƒÇN GI·ªÆA */
        .recording-area {
            text-align: center;
            padding: 40px 20px;
            background: #f8f9fa;
            border-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Microphone button styling */
        .microphone-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #f44336;
            color: white;
            font-size: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .microphone-button:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(244, 67, 54, 0.5);
        }
        
        .microphone-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: scale(1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .microphone-button.recording {
            background-color: #4caf50;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 0 20px rgba(76, 175, 80, 0);
                transform: scale(1.05);
            }
        }
        
        #status {
            font-size: 18px;
            margin-bottom: 30px;
            min-height: 28px;
            color: #666;
            font-weight: 500;
        }
        
        #status.recording {
            color: #4caf50;
            font-weight: bold;
            font-size: 20px;
        }
        
        #status.uploading {
            color: #2196f3;
            font-weight: bold;
        }
        
        #status.error {
            color: #f44336;
            font-weight: bold;
        }
        
        #audioPlayback {
            margin: 30px auto 20px;
            display: block;
            max-width: 100%;
            border-radius: 25px;
        }
        
        /* ‚úÖ Buttons - CƒÇN GI·ªÆA */
        .btn-primary, .btn-success {
            padding: 15px 50px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4);
        }
        
        .btn-primary:hover, .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .btn-primary:disabled, .btn-success:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ‚úÖ Responsive */
        @media (max-width: 768px) {
            .question-container {
                padding: 25px;
            }

            .question-text {
                font-size: 18px;
                padding: 20px;
            }

            .question-display-area h1 {
                font-size: 26px;
            }

            .microphone-button {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .btn-primary, .btn-success {
                padding: 12px 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="practice-page container">
        <div class="question-display-area">
            <h1 th:text="${pageTitle}">Part X Practice</h1>

            <div class="question-container">
                <h2>Read the question below:</h2>
                <p class="question-text" th:text="${questionText}">[Placeholder Question Text]</p>
            </div>
        </div>

        <div class="recording-area">
            <p id="status">Click the microphone to start recording...</p>

            <button id="recordButton" class="microphone-button" disabled>
                üéôÔ∏è
            </button>

            <audio id="audioPlayback" controls style="display: none;"></audio>

            <form id="nextQuestionForm" method="POST" th:action="@{/speaking/next}">
                <input type="hidden" name="answerUrl" id="answerUrlField">

                <button type="submit"
                        th:if="${hasNext}"
                        id="nextButton"
                        class="btn-primary"
                        disabled>
                    Next Question ‚Üí
                </button>

                <button type="submit"
                        th:if="${!hasNext}"
                        id="finishButton"
                        class="btn-success"
                        disabled>
                    Finish Test ‚úì
                </button>
            </form>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script>
        // ========================================
        // ‚úÖ UPDATED: Real Audio Recording & Upload
        // ========================================
        
        const recordButton = document.getElementById('recordButton');
        const statusElement = document.getElementById('status');
        const audioPlayback = document.getElementById('audioPlayback');
        const nextButton = document.getElementById('nextButton');
        const finishButton = document.getElementById('finishButton');
        const answerUrlField = document.getElementById('answerUrlField');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        /**
         * ‚úÖ Upload audio to server
         */
        async function uploadAudio(audioBlob) {
            statusElement.textContent = "‚è≥ Uploading recording to server...";
            statusElement.className = "uploading";
            
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                
                console.log('üì§ Uploading audio blob:', audioBlob.size, 'bytes');
                
                const response = await fetch('/api/upload/audio', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('üì• Response status:', response.status);
                console.log('üì• Response headers:', [...response.headers.entries()]);
                
                const result = await response.json();
                console.log('üì• Response body:', result);
                
                if (!response.ok) {
                    throw new Error('Upload failed with status: ' + response.status + ' - ' + JSON.stringify(result));
                }
                
                if (result.success) {
                    console.log('‚úÖ Upload successful:', result);
                    return result.filePath;
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
                
            } catch (error) {
                console.error('‚ùå Upload error:', error);
                console.error('‚ùå Error stack:', error.stack);
                statusElement.textContent = '‚ùå Upload failed: ' + error.message;
                statusElement.className = "error";
                return null;
            }
        }

        /**
         * ‚úÖ Initialize MediaRecorder
         */
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            console.log('üé§ Requesting microphone access...');
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    console.log('‚úÖ Microphone access granted');
                    
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = async () => {
                        console.log('üõë Recording stopped');
                        
                        isRecording = false;
                        recordButton.classList.remove('recording');
                        recordButton.innerHTML = 'üéôÔ∏è';
                        statusElement.textContent = 'Processing recording...';
                        statusElement.className = "";

                        if (nextButton) nextButton.disabled = true;
                        if (finishButton) finishButton.disabled = true;

                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        console.log('üì¶ Audio blob created:', audioBlob.size, 'bytes');

                        const serverFilePath = await uploadAudio(audioBlob);

                        if (serverFilePath) {
                            answerUrlField.value = serverFilePath;
                            
                            if (nextButton) nextButton.disabled = false;
                            if (finishButton) finishButton.disabled = false;
                            
                            statusElement.textContent = "‚úÖ Recording saved! Ready to proceed.";
                            statusElement.className = "";

                            const audioUrl = URL.createObjectURL(audioBlob);
                            audioPlayback.src = audioUrl;
                            audioPlayback.style.display = 'block';
                            
                            console.log('‚úÖ Ready to submit with file path:', serverFilePath);
                        } else {
                            statusElement.textContent = "‚ùå Upload failed. Please try recording again.";
                            statusElement.className = "error";
                        }
                        
                        audioChunks = [];
                    };
                    
                    recordButton.disabled = false;
                    statusElement.textContent = 'Click the microphone to start recording...';
                    
                })
                .catch(error => {
                    console.error('‚ùå Microphone error:', error);
                    statusElement.textContent = '‚ùå Microphone access denied: ' + error.message;
                    statusElement.className = "error";
                    recordButton.disabled = true;
                });
        } else {
            console.error('‚ùå MediaDevices API not supported');
            statusElement.textContent = '‚ùå Your browser does not support audio recording.';
            statusElement.className = "error";
            recordButton.disabled = true;
        }

        /**
         * ‚úÖ Record button click handler
         */
        recordButton.addEventListener('click', () => {
            if (!mediaRecorder) {
                console.error('‚ùå MediaRecorder not initialized');
                return;
            }

            if (isRecording) {
                console.log('‚è∏Ô∏è Stopping recording...');
                mediaRecorder.stop();
            } else {
                console.log('‚ñ∂Ô∏è Starting recording...');
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                recordButton.classList.add('recording');
                recordButton.innerHTML = '‚èπÔ∏è';
                audioPlayback.style.display = 'none';
                statusElement.textContent = 'üî¥ Recording... Speak now! Click again to stop.';
                statusElement.className = "recording";

                if (nextButton) nextButton.disabled = true;
                if (finishButton) finishButton.disabled = true;
            }
        });

        /**
         * ‚úÖ Form submission validation
         */
        document.getElementById('nextQuestionForm').addEventListener('submit', (e) => {
            if (!answerUrlField.value) {
                e.preventDefault();
                alert('Please record your answer before proceeding!');
                return false;
            }
            
            console.log('üì§ Submitting with file path:', answerUrlField.value);
            return true;
        });
    </script>
</body>
</html>
