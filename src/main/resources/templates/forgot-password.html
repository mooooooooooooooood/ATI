<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Forgot Password - IELTS Test With AI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .auth-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .auth-header p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background: #5568d3;
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .reset-info {
            background: #f0f4ff;
            border: 1px solid #d0e0ff;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #555;
        }
        .reset-token {
            background: #fff;
            padding: 10px;
            border: 1px dashed #667eea;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            word-break: break-all;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Forgot Password?</h1>
                <p>Enter your email address and we'll send you instructions to reset your password.</p>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            
            <!-- Success Message -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <!-- For Testing: Show Reset Token -->
            <div th:if="${resetToken}" class="reset-info">
                <strong>For Testing Only:</strong> Use this reset token to reset your password
                <div class="reset-token" th:text="${resetToken}"></div>
                <a th:href="@{/user/reset-password(token=${resetToken})}" style="display: inline-block; margin-top: 10px; color: #667eea;">
                    Click here to reset password →
                </a>
            </div>

            <!-- Forgot Password Form -->
            <form th:action="@{/user/forgot-password}" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                </div>

                <button type="submit" class="btn-submit">Send Reset Link</button>
            </form>

            <div class="auth-footer">
                Remember your password? <a href="/user/login">Sign in here</a>
            </div>

            <div class="back-link">
                <a href="/">← Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
