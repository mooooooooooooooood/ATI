<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IELTS Reading Tests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">IELTS Reading Tests</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="test : ${tests}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${test.testName}">Test Name</h5>
                    <p class="card-text" th:text="'Level: ' + ${test.testLevel}">Test Level</p>
                    <a th:href="@{'/tests/' + ${test.id}}" class="btn btn-primary">Take Test</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
